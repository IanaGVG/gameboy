<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capstone Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="bmo">
  <div class="screen" id="screen">
    <img id="bmoFace" src="images/face.png" alt="BMO face">
    <div id="screenText">Hello! I'm BMO!</div>
  </div>
  
  <div class="dpad">
    <div class="up" onclick="scrollUp()"></div>
    <div class="down" onclick="scrollDown()"></div>
    <div class="left" onclick="prevText()"></div>
    <div class="right" onclick="nextText()"></div>
  </div>

  <div class="a-b-buttons">
    <div class="ab-button" onclick="prevText()">B</div>
    <div class="ab-button" onclick="nextText()">A</div>
  </div>

  <div class="start-select">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="oval-button" onclick="startBMO()"></div>
      <span style="font-size: 10px; margin-top: 4px;">START</span>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="oval-button"></div>
      <span style="font-size: 10px; margin-top: 4px;">SELECT</span>
    </div>
  </div>

  <div class="bmo-label">BMO</div>
</div>

<script src="script.js"></script>
</body>
</html>
